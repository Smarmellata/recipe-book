<div class="searchbar">
  <span class="search-icon">
    <svg
      width="24"
      height="24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <circle cx="11" cy="11" r="8" />
      <line x1="21" y1="21" x2="16.65" y2="16.65" />
    </svg>
  </span>
  <input
    type="text"
    placeholder="Search by name, category or ingredient"
    (input)="onInput($event)"
  />
</div>
